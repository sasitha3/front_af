<div class="container-fluid-full">
    <div class="row-fluid">

        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="page-header">
                <h1>Orders</h1>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#!orderList">Orders</a></li>
                <li role="presentation"><a href="#!requestList">Requested</a></li>
                <li role="presentation"><a href="#!diliverList">Deliveries</a></li>
                <li role="presentation"><a href="#!rejectList/">Rejects</a></li>
            </ul>

            <div class="box-content">
                <form  ng-submit="sendMessage()">
                <div class="form-group" >

                    <div class="form-horizontal">
                        <p ng-model="movie" id="sasitha"> Lakith </p>
                        <input class="form-control" type="text" placeholder="vendor email" >
                        <button class="btn btn-primary" > Place Order </button>
                    </div>

                </div>
                    <h1 id = "test"> Testing </h1>
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Drug Name</th>
                        <th>Quantity</th>
                        <th>Status</th>
                        <th>Select Order</th>
                    </tr>
                    </thead>
                    <tbody >
                    <tr id="orderData" ng-repeat=" orders in order | orderBy:'-' " >
                        <td id="newOrder">{{orders.orderId}}</td>
                        <td>{{orders.drugId}}</td>
                        <td>{{orders.quantity}}</td>
                        <td>
                            <span class="label label-{{orders.status === 'New' ? 'success' : orders.status === 'reject' ? 'important' : orders.status === 'processing' ? 'warning' : ''}}">{{orders.status}}</span>
                        </td>
                        <td class="center">
                           <input type="checkbox" />
                        </td>
                    </tr>
                            <!--<span class="label label-important">Reject</span>-->
                            <!--<span class="label label-warning">Processing</span>-->

                    </tbody>
                </table>

                </form>
            </div>

        </div>
    </div>

</div>
