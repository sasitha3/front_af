<div class="container-fluid-full">
    <div class="row-fluid">


        <!-- start: Content -->
        <div id="content" class="span10">
            <div class="page-header">
                <h1>Orders</h1>
            </div>
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" ><a href="#!orderList">Orders</a></li>
                <li role="presentation"><a href="#!requestList">Requested</a></li>
                <li role="presentation" class="active"><a href="#!diliverList">Deliveries</a></li>
                <li role="presentation"><a href="#!rejectList/">Rejects</a></li>
            </ul>
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable">
                    <thead>
                    <tr>
                        <th>Delivered ID</th>
                        <th>Order ID</th>
                        <th>Vendor Name</th>
                        <th>Quantity</th>
                        <th>Release</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="del in deliver">
                        <td>{{del.deliveredId}}</td>
                        <td class="center">{{del.orderId}}</td>
                        <td class="center">{{del.vendor}}</td>
                        <td class="center">
                            <span class="label label-success">{{del.status}}</span>
                        </td>
                        <td class="center">
                            <button class="btn btn-success" ng-submit="release()">
                                Release
                            </button>
                            <button class="btn btn-danger" ng-submit="reject()">
                                Reject
                            </button>

                        </td>
                    </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
